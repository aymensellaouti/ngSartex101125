<p
  [ngStyle]="{
  color,
  fontFamily,
  fontSize: fontSize + 'px'
}"
>
  mini-word works!
</p>

<div class="row">
  <div class="col">
    <input [(ngModel)]="color" type="color" class="form-control" />
  </div>
  <div class="col">
    <input [(ngModel)]="fontSize" type="number" class="form-control" />
  </div>
  <div class="col">
    <select [(ngModel)]="fontFamily" class="form-control">
      <option value="garamond">garamond</option>
      <option value="latin">latin</option>
      <option value="verdana">verdana</option>
    </select>
  </div>
</div>
