<div appRainbow (click)="showHide()" class="alert alert-success">
  <p [hidden]="isHidden">{{ name }} works!</p>
  <input
    #myInput
    (change)="changeMessage(myInput.value)"
    class="form-control"
    type="text"
  />
  Le contenu de l'input est : {{ message }}
  <app-second />
</div>
<p appRainbow appHighlight>test appHighlight</p>
<p [in]="'white'" appHighlight>test appHighlight</p>
<p [in]="'lightblue'" [out]="'yellow'" appHighlight>test appHighlight</p>
